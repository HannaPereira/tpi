<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>1 pagina TABELA</title>
</head>

<body>
<meta http-equiv="refresh" content="15" />

<h1>&nbsp;</h1>
<table border=1 bgcolor='yellow'><!-- inserção de tabela/ tr = table row -->
		
		<tr>
		<td> 1ª Linha</td> 
  </tr> 
		
		<tr>
		<td> 2ª Linha </td>
		</tr> 
		
        <tr>
		<td> 3ª Linha </td>
		</tr> 
	
</table>
<p>
  <!-- fim da tabela -->
</p>
<p>&nbsp; </p>
<table width="200" border="1">
  <tr>
    <th scope="row">0</th>
    <td>1</td>
    <td>2</td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>0</td>
    <td>1</td>
  </tr>
  <tr>
    <th scope="row">1</th>
    <td>2</td>
    <td>0</td>
  </tr>
</table>

<p>&nbsp;</p>
<table width="200" border="1" cellspacing="10" cellpadding="10">
  <tr>
    <th scope="col">1</th>
    <th scope="col">A</th>
    <th scope="col">B</th>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>B</td>
    <td>A</td>
  </tr>
  <tr>
    <th scope="row">3</th>
    <td>C</td>
    <td>B</td>
  </tr>
</table>

</body>
</html>
