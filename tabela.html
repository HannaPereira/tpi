<!DOCTYPE html>

<html>
	<head>
		<title> Aula de Tabela </title>
		
	</head>
	<body>
		<table border=1 bgcolor='yellow'><!-- inserção de tabela/ 
		tr = table row 
		td = tab-->
		
		<tr>
		<td>1ª Coluna - 1ª Linha</td> <td bgcolor='blue'>2ª Coluna - 1ª Linha</td>
		</tr> 
		
		<tr>
		<td>1ª Coluna - 2ª Linha </td><td> 2ª Coluna - 2ª Linha</td>
		</tr> 
		
	
		</table><!-- fim da tabela -->
	<br />
	
	<table border=10 bgcolor='yellow'>
	<tr><td colspan=2>1ª + 2ª coluna - 1ª linha</td></tr>
	
	<tr><td>1ª coluna - 2ª Linha </td>
	<td>2ª coluna - 2ª Linha</td></tr>
	</table>
	
	<br />
	
	<table border=8 bgcolor='magenta'>
	<tr>
	<td rowspan=2>1ª coluna - 1ª linha + 2ª linha</td>
	<td>2ª coluna - 1ª linha</tr><tr><td>2ª coluna - 2ª linha</td></tr></td>
	
	</table>
	
	
	</body>
</html>
